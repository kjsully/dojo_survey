<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class = "d-flex justify-content-center mt-5">
<form action='/result' method='post'>
    <div class='form-control p-2'>
    Your Name: <input type='text' name='name'>
    </div>
    <div class="p-2 mt-2">
    Dojo Location: <select class="form-control btn btn-secondary btn-sm dropdown-toggle" id="location" name="location">
        <option value="San Jose">San Jose</option>
        <option value="Seattle">Seattle</option>
        <option value="San Diego">San Diego</option>
        <option value="Arizona">Arizona</option>
    </select>
    </div>
    <div class="p-2 mt-2">
    Favorite Language: <select class="form-control btn btn-secondary btn-sm dropdown-toggle" id="location" name="language">
        <option value="Python">Python</option>
        <option value="Javascript">Javascript</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
    </select>
</div>
<div class='form-control p-2 mt-2'>
Comment (optional):
<textarea class="form-control" name = "comments" id = "comments">
</textarea>
</div>
<div class="d-flex flex-row-reverse p-2">
    <input type='submit' value='Submit' class="btn-primary">
</div>
</form>
</div>
<div class = "d-flex justify-content-center">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>
</body>
</html>
